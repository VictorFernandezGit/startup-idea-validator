{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="flex items-center justify-center flex-1">
  <form method="POST" class="bg-gray-800 p-8 rounded-lg w-full max-w-sm space-y-4">
    <h2 class="text-2xl font-bold text-center">Log In</h2>
    <input name="email" type="email" placeholder="Email" required class="w-full p-2 rounded bg-gray-700 text-white" />
    <input name="password" type="password" placeholder="Password" required class="w-full p-2 rounded bg-gray-700 text-white" />
    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white p-2 rounded">Sign Up</button>
    <p class="text-sm text-center mt-2">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-400 underline">Log in</a></p>
  </form>
</div>
{% endblock %}
